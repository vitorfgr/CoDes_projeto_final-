<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Escout</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
        <script src="js/java.js"></script>
        <script src="js/java_inscricao.js"></script>
    </head>
    <body class="fundo">
        <header>
            <div class="toggle-btn">
                <i class="fa fa-bars"></i>
            </div>
            <i class="fa fa-envelope-o" aria-hidden="true"></i>
            <h1>
                E-scout
            </h1>
        </header>
        <main class="main_inscricao">
            <div class="list">
                <div class="list-2">
                    <div class="item">Ajustes</div>
                    <div class="item">Salvos</div>
                    <div class="item">Descubra pessoas</div>
                    <div class="item">Inscrições</div>
                </div>
            </div>
            <p class="Titulo">
                Processo Seletivo PaIN Academy 2021
            </p>
            <ul class="Inscrição">
                <li class="form">
                    <form>
                        <label>Nome:</label>
                        <input class="nome" type="text" value="">
                        <label>Idade:</label>
                        <input class="idade" type="text" value="">
                        <label>Email:</label>
                        <input class="email" type="text" value="">
                        <label>Cidade:</label>
                        <input class="cidade" type="text" value="">
                    </form>
                </li>
                <li class="inscricao_bottom">
                    <a href="perfil_time.html" class="voltar">
                        Voltar
                    </a>
                    <a href="publicar.html">
                        <input type="submit" value="Enviar">
                    </a>
                </li>
            </ul>
        </main>
        <footer>
            <div class="footer">
                <i class="fa fa-home" aria-hidden="true"></i>
                <i class="fa fa-search" aria-hidden="true"></i>
                <i class="fa fa-user" aria-hidden="true"></i>
            </div>
        </footer>
    </body>
</html>
