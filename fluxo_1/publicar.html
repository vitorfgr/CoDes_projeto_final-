<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Escout</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
        <script src="js/java.js"></script>
        <script src="js/java_publicar.js"></script>
    </head>
    <body class="fundo">
        <header>
            <div class="toggle-btn">
                <i class="fa fa-bars"></i>
            </div>
            <i class="fa fa-envelope-o" aria-hidden="true"></i>
            <h1>
                E-scout
            </h1>
        </header>
        <main class="publicar_main">
            <div class="list">
                <div class="list-2">
                    <div class="item">Ajustes</div>
                    <div class="item">Salvos</div>
                    <div class="item">Descubra pessoas</div>
                    <div class="item">Inscrições</div>
                </div>
            </div>
            <div class="Postar">
                <p>
                    Editar Posts
                </p>
            </div>
            <ul class="publicar">
                <li class="publicar_top">
                    <div class="profile_p">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <p>
                            Pedro S.
                        </p>
                    </div>
                    <div class= "publicar_post"> 
                        <p>
                            Parabéns! Você se inscreveu no processo seletivo da PaIN
                        </p>    
                    </div>
                    <form class="form_publicar">
                        <label>Adicionar comentário:</label>
                        <input class="comentário" type="text" value="...">
                        <label>Marcar alguém:</label>
                        <input class="marcar" type="text" value=" @">
                    </form>
                </li>
                <li class = 'publicar_bottom'>
                    <input type="button" value="Voltar" class="voltar" onclick="location.href= 'inscricao.html';">
                    <input type="submit" class="compartilhar_pu" value="Compartilhar Post" onclick="location.href= 'menu_com_post.html';">
                </li>
            </ul>
        </main>
        <footer>
            <div class="footer">
                <i class="fa fa-home" aria-hidden="true"></i>
                <i class="fa fa-search" aria-hidden="true"></i>
                <i class="fa fa-user" aria-hidden="true"></i>
            </div>
        </footer>
    </body>
</html>
